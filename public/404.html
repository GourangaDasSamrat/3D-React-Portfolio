<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <style>
      @font-face {
        font-family: "Aeonik";
        src: url("/fonts/Aeonik-Regular.ttf") format("truetype");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Aeonik", sans-serif;
      }

      body {
        background: #050816;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      .container {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 120px;
        background: linear-gradient(to right, #00cea8, #bf61ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        font-weight: bold;
      }

      p {
        font-size: 24px;
        color: #aaa6c3;
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        padding: 15px 30px;
        background: #1d1836;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        border: 2px solid #2a2151;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #2a2151;
        transform: translateY(-2px);
      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .shape {
        position: absolute;
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, #00cea8, #bf61ff);
        filter: blur(15px);
        opacity: 0.15;
        border-radius: 50%;
        animation: move 15s linear infinite;
      }

      .shape:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .shape:nth-child(2) {
        top: 60%;
        left: 80%;
        animation-delay: -2s;
      }
      .shape:nth-child(3) {
        top: 40%;
        left: 40%;
        animation-delay: -4s;
      }
      .shape:nth-child(4) {
        top: 80%;
        left: 20%;
        animation-delay: -6s;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(400px, 400px) rotate(360deg);
        }
      }

      .logo {
        width: 100px;
        height: auto;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="container">
      <img src="/images/logo.png" alt="Logo" class="logo floating" />
      <h1>404</h1>
      <p>Oops! Looks like you've ventured into unknown territory.</p>
      <a href="/" class="btn">Return to Homepage</a>
    </div>
  </body>
</html>
